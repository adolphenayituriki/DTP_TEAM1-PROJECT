<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Leader Login - Food Aid Transparency</title>
      <link rel="stylesheet" href="/css/leadersDashboard.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<style>
      body {
      background: linear-gradient(135deg, #00a1de, #fcd116, #20603d);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
}
.login-card {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
}
.login-card h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00a1de;
}
.role-select {
      margin-bottom: 1rem;
}
.btn-login {
      background-color: #00a1de;
      color: white;
      font-weight: bold;
}
.btn-login:hover {
      background-color: #0079a5;
}
#showDisrict{
      display: none;
}
</style>
<body>
      <div class="login-card">
            <h3><i class="fa-solid fa-user-shield" style="color: red;"></i> Leader Login</h3>
            <form action="leader_login.php" method="POST">
            <div class="mb-3 role-select">
                  <label for="role" class="form-label">Select Role</label>
                  <select class="form-select" id="role" name="role" required>
                        <option value="">-- Choose your role --</option>
                        <option value="district" onclick="openDistrict()">District Leader</option>
                        <option value="sector">Sector Leader</option>
                        <option value="cell">Cell Leader</option>
                  </select>
            </div>
      <div class="mb-3 role-select" id="showDisrict">
            <label for="role" class="form-label">Select Your district</label>
            <select class="form-select" name="role" required>
                  <option value="">select a district</option>
                  <option value="burera">BURERA</option>
                  <option value="gakenke">GAKENKE</option>
                  <option value="gicumbi">GICUMBI</option>
                  <option value="musanze">MUSANZE</option>
                  <option value="rulindo">RULINDO</option>
                  <option value="gisagara">GISAGARA</option>
                  <option value="huye">HUYE</option>
                  <option value="kamonyi">KAMONYI</option>
                  <option value="nyamagabe">NYAMAGABE</option>
                  <option value="nyanza">NYANZA</option>
                  <option value="nyaruguru">NYARUGURU</option>
                  <option value="ruhango">RUHANGO</option>
                  <option value="ruhango">MUHANGA</option>
                  <option value="bugesera">BUGESERA</option>
                  <option value="gatsibo">GATSIBO</option>
                  <option value="kayonza">KAYONZA</option>
                  <option value="kirehe">KIREHE</option>
                  <option value="ngoma">NGOMA</option>
                  <option value="nyagatare">NYAGATARE</option>
                  <option value="rwamagana">RWAMAGANA</option>
                  <option value="karongi">KARONGI</option>
                  <option value="ngororero">NGORORERO</option>
                  <option value="nyabihu">NYABIHU</option>
                  <option value="nyamasheke">NYAMASHEKE</option>
                  <option value="rubavu">RUBAVU</option>
                  <option value="rusizi">RUSIZI</option>
                  <option value="rutsiro">RUTSIRO</option>
                  <option value="gasabo">GASABO</option>
                  <option value="kicukiro">KICUKIRO</option>
                  <option value="nyarugenge">NYARUGENGE</option>
            </select>
      </div>
      <div class="mb-3">
            <label for="username" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email or username" required>
      </div>
      <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="d-grid">
            <button type="submit" class="btn btn-login"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
      </div>
      </form>
      </div>
      <script>
            document.getElementById("role").addEventListener("change", function() {
            const districtDiv = document.getElementById("showDisrict");
                  if (this.value === "district") {
                     districtDiv.style.display = "block"; // Show district dropdown
                  } else {
                    districtDiv.style.display = "none"; // Hide district dropdown
                  }
            });
      </script>
      <script src="/js/leadersDashboard.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
